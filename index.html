<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I‚Äôm So Sorry üíî</title>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- Reset & Base --- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fce4ec, #f3e5f5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      transition: background 1s ease;
    }

    h1, p {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* --- Button Styling --- */
    .button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background-color: #ff5e78;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #e84e68;
      transform: scale(1.05);
    }

    /* --- Hidden & Animation Classes --- */
    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Rain Styling --- */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      background: transparent;
      z-index: 0;
    }

    .raindrop {
      position: absolute;
      width: 4px;
      height: 25px;
      background: rgba(0, 115, 255, 0.6);
      border-radius: 2px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(110vh); }
    }

    /* --- Hug Image --- */
    #hugGif {
      width: 220px;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <!-- Rain Overlay -->
  <div class="rain" id="rainContainer"></div>

  <!-- Background Music (autoplays and loops) -->
  <audio id="bgMusic" autoplay loop>
    <source src="background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Initial Button -->
  <button id="sorryButton" class="button">I‚Äôm Sorry üòû</button>

  <!-- Apology Message -->
  <p id="apologyMessage" class="hidden">I know I messed up. I truly am sorry... and I miss you more than words can say üò¢</p>

  <!-- Hug Button -->
  <button id="hugButton" class="button hidden">Hug Me ‚ù§Ô∏è</button>

  <!-- Hugging GIF -->
  <img id="hugGif" src="hug-animation.gif" class="hidden" alt="Hug Animation" />

  <!-- Gift Button -->
  <button id="giftButton" class="button hidden">üéÅ Gift</button>

  <!-- Final Message -->
  <p id="finalMessage" class="hidden">Here‚Äôs ‚Ç¶5,000 to cheer you up. Let‚Äôs go buy your favorite shawarma and talk about everything üíñ</p>

  <!-- JavaScript Logic -->
  <script>
    const sorryBtn = document.getElementById("sorryButton");
    const apologyMsg = document.getElementById("apologyMessage");
    const hugBtn = document.getElementById("hugButton");
    const giftBtn = document.getElementById("giftButton");
    const finalMsg = document.getElementById("finalMessage");
    const hugGif = document.getElementById("hugGif");
    const rainContainer = document.getElementById("rainContainer");

    // üíß Start Rain Effect
    function startRainEffect() {
      for (let i = 0; i < 120; i++) {
        const drop = document.createElement('div');
        drop.classList.add('raindrop');
        drop.style.left = Math.random() * window.innerWidth + 'px';
        drop.style.animationDuration = (Math.random() * 0.3 + 0.7) + 's';
        drop.style.animationDelay = Math.random() * 4 + 's';
        rainContainer.appendChild(drop);
      }
    }

    // üòû First Button Click
    sorryBtn.addEventListener("click", () => {
      startRainEffect();

      // Hide initial button
      sorryBtn.style.display = "none";

      // Show apology message
      apologyMsg.classList.remove("hidden");
      apologyMsg.classList.add("fade-in");
      apologyMsg.style.opacity = 1;

      // Show Hug Button after delay
      setTimeout(() => {
        hugBtn.classList.remove("hidden");
        hugBtn.classList.add("fade-in");
        hugBtn.style.opacity = 1;
      }, 2000);
    });

    // ü§ó Hug Button Click
    hugBtn.addEventListener("click", () => {
      // Hide previous elements
      apologyMsg.style.display = "none";
      hugBtn.style.display = "none";

      // Show hug GIF
      hugGif.classList.remove("hidden");
      hugGif.classList.add("fade-in");

      // Hide hug GIF after 4 seconds
      setTimeout(() => {
        hugGif.classList.add("hidden");
      }, 4000);

      // Show Gift button after delay
      setTimeout(() => {
        giftBtn.classList.remove("hidden");
        giftBtn.classList.add("fade-in");
        giftBtn.style.opacity = 1;
      }, 2000);
    });

    // üéÅ Gift Button Click
    giftBtn.addEventListener("click", () => {
      giftBtn.style.display = "none";

      // Show final message
      finalMsg.classList.remove("hidden");
      finalMsg.classList.add("fade-in");
      finalMsg.style.opacity = 1;

      // Launch confetti
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 },
        scalar: 1.2
      });
    });
  </script>
</body>
</html>
