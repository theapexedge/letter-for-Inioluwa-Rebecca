<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word-by-Word Reveal</title>
  <style>
    #skipButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>

  <button id="skipButton">Skip</button>

  <p>This is the first paragraph. It will appear word by word after a short delay.</p>
  <p>Here's the second paragraph coming in with a dramatic entrance.</p>
  <p>Finally, we finish with a third paragraph just for style.</p>

  <script>
    // Word-by-word reveal effect after 2 seconds
    window.addEventListener('DOMContentLoaded', () => {
      const paragraphs = document.querySelectorAll('p');
      const delayBeforeStart = 2000; // 2 seconds
      let paragraphIndex = 0;
      let skip = false;

      // Hide all paragraphs initially
      paragraphs.forEach(p => {
        p.style.visibility = 'hidden';
      });

      const skipButton = document.getElementById('skipButton');
      skipButton.addEventListener('click', () => {
        skip = true;
        paragraphs.forEach(p => {
          p.style.visibility = 'visible';
          p.innerHTML = p.dataset.original;
        });
        clearInterval(currentInterval);
      });

      // Store original text in data attribute for later reset
      paragraphs.forEach(p => {
        p.dataset.original = p.textContent;
      });

      let currentInterval;

      setTimeout(() => {
        if (!skip) revealNextParagraph();
      }, delayBeforeStart);

      function revealNextParagraph() {
        if (paragraphIndex >= paragraphs.length || skip) return;

        const p = paragraphs[paragraphIndex];
        const words = p.dataset.original.split(' ');
        p.innerHTML = ''; // Clear existing text
        p.style.visibility = 'visible';

        let wordIndex = 0;

        currentInterval = setInterval(() => {
          if (skip) {
            clearInterval(currentInterval);
            return;
          }

          if (wordIndex < words.length) {
            p.innerHTML += words[wordIndex] + ' ';
            wordIndex++;
          } else {
            clearInterval(currentInterval);
            paragraphIndex++;
            setTimeout(revealNextParagraph, 500); // small pause before next paragraph
          }
        }, 100); // speed of word reveal
      }
    });
  </script>
</body>
</html>
