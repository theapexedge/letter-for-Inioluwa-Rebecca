<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry 💔</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f3;
      text-align: center;
      padding: 20px;
    }

    .message {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.2rem;
      line-height: 1.7;
    }

    button {
      background-color: #ff85a2;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff5d89;
    }

    .center {
      text-align: center;
      margin-top: 20px;
    }

    #hugGif {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      display: none;
    }

    #giftReveal {
      display: none;
      animation: fadeIn 1.5s ease-in-out;
      margin-top: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Music toggle button styling */
    #musicToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      font-size: 1rem;
      background-color: #ff85a2;
      color: white;
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <audio id="bgMusic" autoplay loop>
    <source src="background-music.mp3" type="audio/mp3" />
  </audio>

  <div class="message">
    <p>Hey love,</p>
    <p>I know I messed up... and you have every right to be mad.</p>
    <p>But I want you to know that you mean the world to me.</p>
    <p>I’m not perfect, but I promise to always try for you, for us.</p>
    <p>Can I show you how much you matter to me?</p>
  </div>

  <div class="center">
    <button id="sorryBtn">I'm sorry 😞</button>
  </div>

  <div class="center" style="margin-top: 30px;">
    <button id="hugMeBtn">Hug me 🤗</button>
  </div>

  <img id="hugGif" src="hug-animation.gif" alt="Hug Animation" />

  <div class="center" style="margin-top: 40px;">
    <button id="giftBtn">🎁 Gift</button>
  </div>

  <div id="giftReveal">
    <h2 style="color: green; font-size: 2rem;">🎉 Surprise!</h2>
    <p style="font-size: 1.4rem;">I just sent you ₦5,000 to your account 😘</p>
  </div>

  <!-- Music Toggle Button -->
  <button id="musicToggle">🔊 Pause Music</button>

  <script>
    document.getElementById("hugMeBtn").addEventListener("click", function () {
      document.getElementById("hugGif").style.display = "block";
    });

    document.getElementById("giftBtn").addEventListener("click", function () {
      const gift = document.getElementById("giftReveal");
      gift.style.display = "block";
    });

    // Music toggle logic
    const music = document.getElementById("bgMusic");
    const toggleBtn = document.getElementById("musicToggle");

    toggleBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        toggleBtn.innerHTML = "🔊 Pause Music";
      } else {
        music.pause();
        toggleBtn.innerHTML = "🔇 Play Music";
      }
    });
  </script>
</body>
</html>
