<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I‚Äôm So Sorry üíî</title>
  <style>
    /* General Reset and Emotional Styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fce4ec, #f3e5f5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      transition: background 1s ease;
      position: relative;
    }

    h1, p {
      margin: 0;
      padding: 0;
    }

    .button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background-color: #ff5e78;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #e84e68;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #apologyMessage, #hugButton, #giftButton, #finalMessage {
      opacity: 0;
    }

    /* Rain Overlay Effect */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      background: transparent;
      z-index: 0;
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 18px;
      background: rgba(255, 255, 255, 0.4);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); }
      100% { transform: translateY(110vh); }
    }
  </style>
</head>
<body>
  <div class="rain" id="rainContainer"></div>

  <button id="sorryButton" class="button">I‚Äôm Sorry üòû</button>

  <p id="apologyMessage" class="hidden">I know I messed up. I truly am sorry... and I miss you more than words can say üò¢</p>
  <button id="hugButton" class="button hidden">Hug Me ‚ù§Ô∏è</button>
  <button id="giftButton" class="button hidden">üéÅ Gift</button>
  <p id="finalMessage" class="hidden">Here‚Äôs ‚Ç¶5,000 to cheer you up. Let‚Äôs go buy your favorite shawarma and talk about everything üíñ</p>

  <script>
    const sorryBtn = document.getElementById("sorryButton");
    const apologyMsg = document.getElementById("apologyMessage");
    const hugBtn = document.getElementById("hugButton");
    const giftBtn = document.getElementById("giftButton");
    const finalMsg = document.getElementById("finalMessage");
    const rainContainer = document.getElementById("rainContainer");

    // Function to start rain
    function startRainEffect() {
      for (let i = 0; i < 100; i++) {
        const drop = document.createElement('div');
        drop.classList.add('raindrop');
        drop.style.left = Math.random() * window.innerWidth + 'px';
        drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
        drop.style.animationDelay = Math.random() * 5 + 's';
        rainContainer.appendChild(drop);
      }
    }

    // Button sequence logic
    sorryBtn.addEventListener("click", () => {
      startRainEffect();
      sorryBtn.style.display = "none";

      // Show apology message
      apologyMsg.classList.remove("hidden");
      apologyMsg.classList.add("fade-in");
      apologyMsg.style.opacity = 1;

      // Then show hug button after a delay
      setTimeout(() => {
        hugBtn.classList.remove("hidden");
        hugBtn.classList.add("fade-in");
        hugBtn.style.opacity = 1;
      }, 2000);
    });

    hugBtn.addEventListener("click", () => {
      apologyMsg.style.display = "none";
      hugBtn.style.display = "none";

      giftBtn.classList.remove("hidden");
      giftBtn.classList.add("fade-in");
      giftBtn.style.opacity = 1;
    });

    giftBtn.addEventListener("click", () => {
      giftBtn.style.display = "none";

      finalMsg.classList.remove("hidden");
      finalMsg.classList.add("fade-in");
      finalMsg.style.opacity = 1;
    });
  </script>
</body>
</html>
